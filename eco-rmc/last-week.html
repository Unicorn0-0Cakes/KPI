<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Weekly KPI Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden !important;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        
        .chart-container {
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        
        canvas {
            max-width: 100% !important;
            max-height: 100% !important;
        }
    </style>
</head>
<body>
    <h1>USA Weekly KPI Report</h1>
    <div class="chart-container">
        <canvas id="kpiChart"></canvas>
    </div>

    <script>
        // ============================================
        // LAST WEEK'S DATA - Default at 0
        // Update this when moving to a new week
        // ============================================
        const weeklyData = {
            'CONDITION MONITORING': 0,
            'CAT SUPPORT': 0,
            'DP MONITORING': 0,
            'SAMSARA MONITORING': 0,
            'RCA INVESTIGATIONS (IN HOURS)': 0,
            'REMOTE SUPPORT': 0,
            'VALUE CASES': 0
        };
        // ============================================

        const ctx = document.getElementById('kpiChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(weeklyData),
                datasets: [{
                    label: 'Week Value',
                    data: Object.values(weeklyData),
                    backgroundColor: '#4285f4',
                    borderColor: '#4285f4',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    datalabels: {
                        anchor: 'start',
                        align: 'end',
                        color: 'white',
                        font: {
                            weight: 'bold',
                            size: 14
                        },
                        formatter: function(value) {
                            return value;
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
