<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Weekly KPI Report - This Week</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden !important;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        
        .chart-container {
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        
        canvas {
            max-width: 100% !important;
            max-height: 100% !important;
        }
    </style>
</head>
<body>
    <h1>USA Weekly KPI Report - This Week</h1>
    <div class="chart-container">
        <canvas id="kpiChart"></canvas>
    </div>

<script>
    // ============================================
    // UPDATE YOUR WEEKLY DATA HERE
    // Just change the numbers below each week
    // ============================================
    const weeklyData = {
        'CONDITION MONITORING': 10,
        'CAT SUPPORT': 1,
        'DP MONITORING': 108,
        'SAMSARA MONITORING': 0,
        'RCA INVESTIGATIONS (IN HOURS)': 0,
        'REMOTE SUPPORT': 1,
        'VALUE CASES': 0
    };
    // ============================================

    const ctx = document.getElementById('kpiChart').getContext('2d');

    // ✅ Register the datalabels plugin
    Chart.register(ChartDataLabels);

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: Object.keys(weeklyData),
            datasets: [{
                label: 'Week Value',
                data: Object.values(weeklyData),

                // ✅ Bar color (change this to update the bar color)
                backgroundColor: '#255190',
                borderColor: '#255190',
                borderWidth: 1
            }]
        },
        options: {
            // If you want horizontal bars like your screenshot:
            indexAxis: 'y',

            responsive: true,
            maintainAspectRatio: false,

            plugins: {
                legend: {
                    display: false
                },
                // ✅ This controls the numbers inside the bars
            datalabels: {
                color: function(context) {
                    const value = context.dataset.data[context.dataIndex];
                    return value < 5 ? '#000000' : '#ffffff';   // black for small values, white for larger
                },
                anchor: function(context) {
                    const value = context.dataset.data[context.dataIndex];
                    return value < 5 ? 'end' : 'end';           // both use 'end'
                },
                offset: function(context) {
                    const value = context.dataset.data[context.dataIndex];
                    return value < 5 ? 10 : -80;                // small = outside, large = inside
                },
                font: function(context) {
                    return {
                        size: 28,
                        weight: 'bold'
                    };
                },
                formatter: (value) => value
            }

            },
            scales: {
                x: {
                    beginAtZero: true,
                    ticks: {
                        precision: 0
                    }
                },
                y: {
                    ticks: {
                        autoSkip: false
                    }
                }
            }
        }
    });
</script>

</body>
</html>
