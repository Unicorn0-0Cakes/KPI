<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Weekly KPI Report - This Week</title>

    <!-- Chart.js only (no extra plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden !important;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        
        .chart-container {
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        
        canvas {
            max-width: 100% !important;
            max-height: 100% !important;
        }
    </style>
</head>
<body>
    <h1>USA Weekly KPI Report - This Week</h1>
    <div class="chart-container">
        <canvas id="kpiChart"></canvas>
    </div>

    <script>
        // ============================================
        // UPDATE YOUR WEEKLY DATA HERE
        // Just change the numbers below each week
        // ============================================
        const weeklyData = {
            'CONDITION MONITORING': 24,
            'CAT SUPPORT': 1,
            'DP MONITORING': 123,
            'SAMSARA MONITORING': 0,
            'RCA INVESTIGATIONS (IN HOURS)': 1,
            'REMOTE SUPPORT': 1,
            'VALUE CASES': 0
        };
        // ============================================

        const labels = Object.keys(weeklyData);
        const values = Object.values(weeklyData);

        const ctx = document.getElementById('kpiChart').getContext('2d');

        // Custom plugin to draw value labels
        const valueLabelsPlugin = {
            id: 'valueLabelsPlugin',
            afterDatasetsDraw(chart, args, pluginOptions) {
                const { ctx } = chart;
                const dataset = chart.data.datasets[0];
                const meta = chart.getDatasetMeta(0);

                ctx.save();
                ctx.font = 'bold 22px Arial';
                ctx.textBaseline = 'middle';

                meta.data.forEach((bar, index) => {
                    const value = dataset.data[index];

                    // Hide zeros
                    if (value === 0) return;

                    const isSmall = value < 5;

                    // For horizontal bar: bar.x is right edge, bar.y is vertical center
                    let x;
                    if (isSmall) {
                        // small values: just past the end of the bar
                        x = bar.x + 20;
                        ctx.fillStyle = '#000000';
                        ctx.textAlign = 'left';
                    } else {
                        // larger values: inside the bar, near the end
                        x = bar.x - 10;
                        ctx.fillStyle = '#ffffff';
                        ctx.textAlign = 'right';
                    }

                    const y = bar.y;

                    ctx.fillText(String(value), x, y);
                });

                ctx.restore();
            }
        };

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Week Value',
                    data: values,
                    backgroundColor: '#255190',
                    borderColor: '#255190',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0
                        }
                    },
                    y: {
                        ticks: {
                            autoSkip: false
                        }
                    }
                }
            },
            plugins: [valueLabelsPlugin]
        });
    </script>
</body>
</html>
