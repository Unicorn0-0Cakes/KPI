<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Weekly KPI Report - This Week</title>

    <!-- Chart.js only (no extra plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden !important;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .chart-container {
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        canvas {
            max-width: 100% !important;
            max-height: 100% !important;
        }
    </style>
</head>
<body>
    <h1>USA Weekly KPI Report - This Week</h1>
    <div class="chart-container">
        <canvas id="kpiChart"></canvas>
    </div>

    <script>
        // ==============================================
        // LOAD THIS WEEK'S DATA FROM CSV FILE
        // ==============================================
        
        async function loadKPIData() {
            try {
                // Fetch the CSV file from the same folder
                const response = await fetch('https://raw.githubusercontent.com/Unicorn0-0Cakes/KPI/main/eco-rmc/kpi-data.csv');
                const csvText = await response.text();
                
                // Parse CSV
                const lines = csvText.trim().split('\n');
                const headers = lines[0].split(',');
                
                const weeklyData = {};
                
                // Skip header row, process data rows
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    const kpiName = values[0].trim();
                    const thisWeekValue = parseInt(values[1].trim()) || 0;
                    weeklyData[kpiName] = thisWeekValue;
                }
                
                return weeklyData;
            } catch (error) {
                console.error('Error loading CSV:', error);
                // Return default values if CSV fails to load
                return {
                    'CONDITION MONITORING': 25,
                    'DP MONITORING': 62,
                    'CAT SUPPORT': 2,
                    'HVAC SUPPORT': 0,
                    'SAMSARA MONITORING': 5,
                    'RCA INVESTIGATIONS (IN HOURS)': 0,
                    'REMOTE SUPPORT': 0,
                    'REMOTE ACCESS': 0,
                    'ON-SITE SUPPORT': 0,
                    'VALUE CASES': 0
                };
            }
        }
        
        // Initialize chart after loading data
        loadKPIData().then(weeklyData => {
            const labels = Object.keys(weeklyData);
            const values = Object.values(weeklyData);
            
            const ctx = document.getElementById('kpiChart').getContext('2d');
            
            // Custom plugin to draw value labels
            const valueLabelsPlugin = {
                id: 'valueLabelsPlugin',
                afterDatasetsDraw(chart) {
                    const { ctx } = chart;
                    const dataset = chart.data.datasets[0];
                    const meta = chart.getDatasetMeta(0);
                    
                    ctx.save();
                    ctx.font = 'bold 22px Arial';
                    ctx.textBaseline = 'middle';
                    
                    meta.data.forEach((bar, index) => {
                        const value = dataset.data[index];
                        const isSmall = value < 5;
                        
                        let x;
                        if (isSmall) {
                            x = bar.x + 10;
                            ctx.fillStyle = '#333';
                            ctx.textAlign = 'left';
                        } else {
                            x = bar.x - 10;
                            ctx.fillStyle = '#ffffff';
                            ctx.textAlign = 'right';
                        }
                        
                        const y = bar.y;
                        ctx.fillText(String(value), x, y);
                    });
                    
                    ctx.restore();
                }
            };
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Week Value',
                        data: values,
                        backgroundColor: '#255190',
                        borderColor: '#255190',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        },
                        y: {
                            ticks: {
                                autoSkip: false
                            }
                        }
                    }
                },
                plugins: [valueLabelsPlugin]
            });
        });
    </script>
</body>
</html>
